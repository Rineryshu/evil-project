<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preload" href="assets/icons/spinner.svg" as="image" type="image/svg+xml" />

    <title>Evil Rats</title>
  </head>
  <body>
    <!-- <header> -->
    <!-- <h1>Title</h1> -->
    <!-- </header> -->
    <main>
      <div id="content">
        <div class="page page-start page-hidden">
          <img id="cartoon" src="assets/images/Mouses3.png" alt="Цитата Пинки и Брэйна" />
          <h1>Чем заняться сегодня?</h1>
          <div id="btnGenerate" class="styled-button">СГЕНЕРИРОВАТЬ ПЛАНЫ</div>
        </div>
        <div class="page page-loader page-hidden">
          <img id="loading-img" src="assets/images/tumblr_lrlaxdW5VT1qb3k2ho1_500.gif" alt="Загрузка" />
          <div id="progress">
            <div id="bar"></div>
          </div>
          <div id="loading-text">Начинаем загрузку…</div>
        </div>
        <div class="page page-result page-hidden">
          <div id="output-results"></div>
          <h1>Закончил с этими?</h1>
          <div id="btnNewGenerate" class="styled-button">СОЗДАТЬ НОВЫЕ ПЛАНЫ</div>
        </div>
      </div>
      <!-- <input class="form-check-input" type="checkbox" /> -->
    </main>
    <footer>&copy; Rineryshu — 2024<span id="current-year">2024</span></footer>
    <div class="modal hidden">
      <div class="modal-card">
        <div class="modal-header">
          <img src="assets/icons/close.svg" class="btn-close" />
        </div>
        <div class="modal-content">
          <div class="modal-image-column">
            <div class="modal-image-container">
              <img class="modal-image" alt="Картинка для карточки" />
            </div>
          </div>
          <div class="modal-text-column">
            <div class="modal-text-container"></div>
          </div>
        </div>
        <!-- <div class="modal-footer"></div> -->
      </div>
    </div>
  </body>
</html>
